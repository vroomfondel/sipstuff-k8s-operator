apiVersion: apps/v1
kind: Deployment
metadata:
  name: sipstuff-operator
  namespace: sipstuff
  labels:
    app: sipstuff-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sipstuff-operator
  template:
    metadata:
      labels:
        app: sipstuff-operator
    spec:
      serviceAccountName: sipstuff-operator
      containers:
        - name: operator
          image: xomoxcc/sipstuff-k8s-operator:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: JOB_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
